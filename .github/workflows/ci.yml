name: CI

on:
  push:
    branches: ["**"]
  pull_request:

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"
      - name: Restore tools
        run: dotnet tool restore
      - name: Restore packages
        run: dotnet restore
      - name: Check
        run: .\\dev.ps1 check
        shell: pwsh
